{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>PawFolio</title>
  <link rel="stylesheet" type="text/css" href="{% static 'css/styles.css' %}" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Bungee+Spice&family=Raleway:wght@200;700&display=swap" rel="stylesheet">  
</head>
<body>
  <header>
    <nav>
      <div class='nav-flex'>
        <ul>
          <li><img src='/static/css/images/logo.png'></li>
        </ul>
        <ul>
          <li><a href="{% url 'about' %}">About</a></li>
          {% if user.is_authenticated %}
            <li><a href="{% url 'dogs_create' %}">Add a Dog</a></li>
            <li><a href="{% url 'index' %}">View Dogs</a></li>
            {% if not avg_user %}
              <li><a href="{% url 'treats_index' %}">View All Treats</a></li>
            {% endif %}
            <li><a href="{% url 'logout' %}">Log Out</a></li>
          {% else %}
            <li><a href="{% url 'signup' %}">Sign Up</a></li>  
            <li><a href="{% url 'login' %}">Log In</a></li>
          {% endif %}
        </ul>
      </div>
    </nav>
  </header>
  <main class="container">
    {% block content %}
    {% endblock %}
  </main>
</body>
</html>
